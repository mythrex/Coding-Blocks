<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Blocks Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div class="container card" id="form">
      <div class="row">
        <img src="https://3.imimg.com/data3/UR/DE/MY-10297329/screen-shot-2014-05-22-at-12-12-27-pm-500x500.png" alt="Coding Blocks Logo" id="logo">
      </div>
      <div class="row">
        <h1 class="text-center">Submit your Details</h1>
        <form>
          <div class="row">
            <div class="col-6">
              <input type="text" id="Name" placeholder="Your Name">
            </div>
            <div class="col-6">
              <input type="tel" id="Phone" placeholder="Your Phone No">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input type="email" id="Email" placeholder="Your Email"> <br>
            </div>
            <div class="col-6">
              <input type="text" id="City" placeholder="City"><br>
            </div>
            <div class="col-12">
              <input type="text" id="City" placeholder="College/University/School"><br>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <span>Course:</span>
              <input type="radio" name="course"> <label for="">Btech</label>
              <input type="radio" name="course"> <label for="">Mtech</label>
              <input type="radio" name="course"> <label for="">BCA</label>
              <input type="radio" name="course"> <label for="">MCA</label>
              <input type="radio" name="course"> <label for="">Other</label><br>
              <span>Discipline:</span>
              <input type="radio" name="discipline"> <label for="">CSE/IT/SE</label>
              <input type="radio" name="discipline"> <label for="">ECE</label>
              <input type="radio" name="discipline"> <label for="">EEE</label>
              <input type="radio" name="discipline"> <label for="">MAE</label>
              <input type="radio" name="discipline"> <label for="">Other</label><br>
              <span>Current Status</span>
              <select id="Year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
                <option value="5">Graduated</option>
              </select><br>
              <input type="checkbox" name="VMC"><label>I am a Vidyamandir Student</label><br>
              <span>Preffered Center</span>
              <select id="Year">
                <option value="1">Pitampura</option>
                <option value="2">Dwarka</option>
                <option value="3">Gurugram</option>
              </select><br>
              <span>Courses interested in:</span>
              <div class="courses">
                <input type="checkBox" name="interested"> <label for="">Crux</label>
                <input type="checkBox" name="interested"> <label for="">Pandora</label>
                <input type="checkBox" name="interested"> <label for="">Elixir</label>
                <input type="checkBox" name="interested"> <label for="">Other</label>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <input type="Submit" name="Submit" value="Submit">
          </div>
        </form>


      </div>
    </div>

  </body>
</html>
